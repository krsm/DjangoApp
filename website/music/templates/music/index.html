<!--Load the path to your static files-->
{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Load css files individually-->
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

<!-- Navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- items navigation bar -->
        <!-- Logo -->
        <div class="navbar-header">
            <!-- Link to homepage -->
            <a class="navbarp-brand" href="{% url 'music:index' %}">Music App</a>
        </div>

    </div>
</nav>

{% if all_albums %}
<h3>All Albums</h3>
<ul>
    {% for album in all_albums %}
    <li>
        <a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>No albums</h3> {% endif %}
